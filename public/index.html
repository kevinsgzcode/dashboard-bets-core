<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Bets Core</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <h1>Dashboard Bets</h1>
    <section id="picks-seccion">
      <div id="loading">Loading picks</div>
      <!-- Bank tracker -->
      <section id="stats-panel" style="display: none">
        <h2>Bank Overview</h2>
        <div class="stats-grid">
          <div>
            <strong>Initial Bank:</strong> <span id="initial-bank">$0</span>
          </div>
          <div>
            <strong>Current Bank:</strong> <span id="current-bank">$0</span>
          </div>
          <div>
            <strong>Total stake:</strong> <span id="total-stake">$0</span>
          </div>
          <div>
            <strong>Profit/Loss</strong> <span id="total-profitloss">$0</span>
          </div>
          <div><strong>ROI:</strong> <span id="roi">0%</span></div>
        </div>
      </section>
      <!-- Chart-->
      <section id="chart-section" style="display: none">
        <h2>Performance Chart</h2>
        <canvas id="performanceChart" width="400" height="200"></canvas>
      </section>
      <!-- Filters -->
      <!-- Filters -->
      <section id="filters-section" style="display: none">
        <h2>üîç Filters</h2>

        <div class="filters-grid">
          <div class="filter-item">
            <label for="filterTeam">Team:</label>
            <input
              type="text"
              id="filterTeam"
              placeholder="Search by team..."
            />
          </div>

          <div class="filter-item">
            <label for="filterResult">Result:</label>
            <select id="filterResult">
              <option value="">All</option>
              <option value="won">Won</option>
              <option value="lost">Lost</option>
              <option value="pending">Pending</option>
            </select>
          </div>

          <div class="filter-item">
            <label for="filterFrom">From:</label>
            <input type="date" id="filterFrom" />
          </div>

          <div class="filter-item">
            <label for="filterTo">To:</label>
            <input type="date" id="filterTo" />
          </div>
        </div>
      </section>

      <!-- Table -->
      <h2>Stored picks</h2>
      <table id="picks-table" style="display: none">
        <thead>
          <tr>
            <th>League</th>
            <th>Team</th>
            <th>Bet type</th>
            <th>Odd</th>
            <th>Stake</th>
            <th>Possible Win</th>
            <th>Profit / Loss</th>
            <th>Match Date</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="picks-body"></tbody>
      </table>

      <!-- Add new pick -->
      <section id="new-pick-section">
        <h2>Add new pick</h2>
        <form id="new-pick-form">
          <label for="league">League:</label>
          <select id="league" name="league" required>
            <option value="">Select a league</option>
            <option value="NFL">NFL</option>
          </select>

          <label for="team">Team:</label>
          <select id="team" name="team" required>
            <option value="">Select a team</option>
          </select>

          <label for="bet">Bet type:</label>
          <input type="text" name="bet" id="bet" required />

          <label for="odds">Odds:</label>
          <input type="number" name="odds" id="odds" step="0.01" required />

          <label for="stake">Stake:</label>
          <input type="number" step="0.01" id="stake" required />

          <label for="match_date">Match date:</label>
          <input type="date" id="match_date" name="match_date" required />

          <button type="submit">Add Pick</button>
        </form>
        <p id="form-message" style="color: gray"></p>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/main.js" defer></script>
  </body>
</html>
